<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Mania</title>
<link rel="stylesheet" href="src/public/css/styles.css">
</head>
<body>
<header>
    <h1>Movie Mania</h1>
    <nav>
    <a href="index.html" id="home-link">Home</a>
    <a href="src/public/favorites.html" id="favorites-link">Favorites</a>
    </nav>
</header>
<section id="tagline">
    <p>Your ultimate source for top 100 movies, reviews, and favorites!</p>
</section>
<main id="content">
    <div id="filters">
    <input type="text" id="search-input" placeholder="Search movies...">
    <select id="sort-select">
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="1-100">1-100</option>
        <option value="100-1">100-1</option>
    </select>
    <select id="genre-select">
        <option value="all">All Genres</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="animation">Animation</option>
        <option value="biography">Biography</option>
        <option value="comedy">Comedy</option>
        <option value="crime">Crime</option>
        <option value="drama">Drama</option>
        <option value="family">Family</option>
        <option value="fantasy">Fantasy</option>
        <option value="film-noir">Film-Noir</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="music">Music</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="thriller">Thriller</option>
        <option value="war">War</option>
        <option value="western">Western</option>
    </select>
    <button id="remove-filters">Remove Filters</button>
    </div>
    <div id="movies-container" class="movies-container"></div>
</main>
<footer>
    <p>&copy; <span id="year"></span> Movie Mania. All rights reserved.</p>
</footer>
<script type="module" src="src/js/main.js"></script>
<script type="module" src="src/js/favorites.js"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
